<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>プロジェクト工程表</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }
    #gantt {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .popup-task {
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      padding: 10px;
    }
    .popup-task h5 {
      margin: 0 0 8px 0;
      font-size: 16px;
      color: #005f99;
    }
    .popup-task p {
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <h1>〇〇市第１０期介護保険事業計画工程表</h1>
  <div id="gantt"></div>

  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.5.0/dist/frappe-gantt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
